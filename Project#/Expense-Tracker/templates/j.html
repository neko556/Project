<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
        }

        .container {
            display: flex;
            width: 800px;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .left-side {
            width: 50%;
            background: linear-gradient(135deg, #6a0dad, #ff4b5c);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .left-side h1 {
            font-size: 1.8rem;
        }

        .right-side {
            width: 50%;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .right-side h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .right-side p {
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
        }

        form label {
            font-size: 0.8rem;
            margin-bottom: 5px;
            color: #a0a0a0;
            display: block;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #ffffff;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff4b5c;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
        }

        button.google-signup {
            background-color: #4285f4;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Welcome to the era of laziness 4.0</h1>
        </div>
        <div class="right-side">
            <h2>Sign up for free.</h2>
            <p>Get started by creating your free account</p>
            <form id="signup-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="e.g., A. I. A. L. A. N.">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="************">

                <button type="submit">Sign Up</button>
            </form>
            <p>Or</p>
            <button class="google-signup">Sign Up with Google</button>
        </div>
    </div>
</body>
</html>
